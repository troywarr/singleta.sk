<!DOCTYPE html><html>  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>Angular Test</title>    <meta name="description" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="normalize.css">    <link rel="stylesheet" href="main.css">  </head>  ￼￼<body ng-app="helloApp">    <div ng-controller="HelloCtrl">      <p>{{greeting}} {{person}}</p>      <input ng-model="greeting">      <input ng-model="person">    </div>    <script src="../node_modules/angular/angular.js"></script>    <script>      angular.module('helloApp', [])        .controller('HelloCtrl', function ($scope) {          $scope.greeting = 'Hello';          $scope.person = 'World';        });    </script>  </body></html>
